<div class="menuLateral" ng-controller="menuLateral as ml">
    <h2>{{cp.textos.barra[ml.seccion].menu.titulo.texto}}</h2>
    <ul class="menuPrincipal">
        <li ng-repeat="item in ml.items" ng-if="ml.permisos >= item.permisos" ng-class="ce.esActivo(item.texto, 1)">
            <i class="fa {{item.icono}} fa-fw" aria-hidden="true"></i>
            <span>{{item.texto}}</span>
        </li>
    </ul>
</div>
