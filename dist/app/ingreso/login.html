<div class="row">
    <div class="col-md-3">&nbsp;</div>
    <div class="col-md-6">
        <div class="encabezado">
            <div class="brand">{{cp.interfaz.acceso.titulo_corto}}</div>
            <div class="instrucciones">{{cp.interfaz.acceso.ingresar_instrucciones}} {{cp.interfaz.generales.titulo_corto}}</div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="form-group">
                    <label for="correoElectronico">{{cp.interfaz.acceso.email}}</label>
                    <input type="email" class="form-control" id="correoElectronico" placeholder="{{cp.interfaz.acceso.email}}">
                </div>
                <div class="form-group">
                    <label for="clave">{{cp.interfaz.acceso.password}}</label>
                    <input type="password" class="form-control" id="clave" placeholder="{{cp.interfaz.acceso.password}}">
                </div>
                <button class="btn btn-block btn-default">{{cp.interfaz.acceso.ingresar_boton}}</button>
                <a href="">{{cp.interfaz.acceso.password_olvidada}}</a>
            </div><!-- /.panel-body -->
        </div><!-- /.panel -->
        <div class="panel panel-default">
            <div class="panel-body">
                <a href="ingreso/registro" class="btn btn-block btn-default">{{cp.interfaz.acceso.registrar_codigo_boton}}</a>
            </div><!-- /.panel-body -->
        </div><!-- /.panel -->
    </div><!-- /.col-md-6 -->
    <div class="col-md-3">&nbsp;</div>
</div><!-- /.row -->
