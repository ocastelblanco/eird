<div ng-controller="contBusqueda as cb" ng-cloak>
    <ng-include src="cb.header"></ng-include>
    <div class="container">
        <h1>{{cp.interfaz.busqueda.titulo}} <small>{{cb.termino}}</small></h1>
        <div class="row">
            <div class="col-sm-4" ng-repeat="entrada in cb.entradas">
                <div class="thumbnail">
                    <img ng-src="{{entrada.medios[0].ruta}}" ng-if="entrada.medios.length > 0 && !entrada.medios[0].tipo" class="img-responsive">
                    <img ng-src="{{entrada.medios[0].thumb}}" ng-if="entrada.medios.length > 0 && entrada.medios[0].tipo" class="img-responsive">
                    <button class="btn btn-primary" ng-click="cb.abrirEntrada(entrada.$id)">{{cp.interfaz.busqueda.abrirEntrada}}</button>
                    <h1>{{entrada.titulo}}</h1>
                    <h3><i class="fa fa-tag"></i> {{entrada.categoria}}</h3>
                    <h4><i class="fa fa-tags"></i> {{entrada.subcategoria}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
