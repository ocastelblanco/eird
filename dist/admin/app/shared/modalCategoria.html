<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="cancelarCambios();">
        <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">
        {{titulo}}
        <i class="fa fa-spinner fa-pulse fa-fw fa-2x" ng-show="proceso"></i>
    </h3>
</div>
<div class="modal-body">
    <div class="row" ng-show="paneles">
        <div class="col-sm-4 categoria">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">{{nomCategoria.titulo}} <small>{{nomCategoria.instrucciones}}</small></h2>
                </div><!-- /.panel-heading -->
                <div class="panel-body">
                    <input type="text" class="form-control" ng-model="categoria" ng-show="editaCategoria" ng-blur="editaCategoria = false">
                    <p ng-show="!editaCategoria" ng-dblclick="editaCategoria = true">{{categoria}}</p>
                </div><!-- /.panel-body -->
            </div><!-- /.panel -->
        </div><!-- /.col-sm-4 -->
        <div class="col-sm-4 subcategorias">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">
                        {{nomSubcategorias}} <span class="badge">{{subcategorias.length}}</span>
                    </h2>
                </div><!-- /.panel-heading -->
                <div class="panel-body">
                    <button type="button" class="btn btn-labeled btn-default btn-xs" ng-repeat="sub in subcategorias track by $index" ng-click="subcategorias.splice($index,1);">
                        {{sub}}
                        <span class="btn-label btn-label-right">
                            <i class="fa fa-times"></i>
                        </span>
                    </button>
                </div><!-- /.panel-body -->
                <div class="panel-footer">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-keypress="subBuscaEnter($event);" ng-model="nuevaSub">
                        <span class="input-group-btn">
                            <button class="btn btn-success" ng-click="creaNuevaSub();">
                                <i class="fa fa-plus fa-lg"></i>
                            </button>
                        </span>
                    </div><!-- /.input-group -->
                </div><!-- /.panel-footer -->
            </div><!-- /.panel -->
        </div><!-- /.col-sm-4 -->
        <div class="col-sm-4 palabrasclave">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">
                        {{nomPalabrasclave}} <span class="badge">{{palabrasclave.length}}</span>
                    </h2>
                </div><!-- /.panel-heading -->
                <div class="panel-body">
                    <button type="button" class="btn btn-labeled btn-default btn-xs" ng-repeat="palabraClave in palabrasclave track by $index" ng-click="palabrasclave.splice($index,1);">
                        {{palabraClave}}
                        <span class="btn-label btn-label-right">
                            <i class="fa fa-times"></i>
                        </span>
                    </button>
                </div><!-- /.panel-body -->
                <div class="panel-footer">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-keypress="pcBuscaEnter($event);" ng-model="nuevaPC">
                        <span class="input-group-btn">
                            <button class="btn btn-success" ng-click="creaNuevaPC();">
                                <i class="fa fa-plus fa-lg"></i>
                            </button>
                        </span>
                    </div><!-- /.input-group -->
                </div><!-- /.panel-footer -->
            </div><!-- /.panel -->
        </div><!-- /.col-sm-4 -->
    </div><!-- /.row -->
    <div class="alert {{instrucciones.estilo}}">
        <i class="fa {{instrucciones.icono}}"></i>
        {{instrucciones.texto}}
    </div>
</div><!-- /.modal-body -->
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="aceptarCambios();">
        <i class="fa {{botonAceptar.icono}}"></i>
        {{botonAceptar.texto}}
    </button>
    <button type="button" class="btn btn-default" ng-click="cancelarCambios();" ng-show="verCancelar">
        <i class="fa {{botonCancelar.icono}}"></i>
        {{botonCancelar.texto}}
    </button>
</div>
