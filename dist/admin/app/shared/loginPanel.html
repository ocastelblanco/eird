<div class="container">
    <div class="row">
        <div class="col-md-6 col-xs-12 col-md-offset-3">
            <div class="panel panel-primary login-panel">
                <div class="panel-heading">
                    <h3 class="panel-title">
                       {{cp.textos.panelLogin.titulo}}
                    </h3>
                </div><!-- /panel-heading -->
                <div class="panel-body">
                <form ng-submit="lf.autenticar()" ng-controller="loginForm as lf">
                    <div class="form-group">
                        <label for="usuario">
                            {{cp.textos.panelLogin.labelUsuario}}
                        </label>
                        <input type="text" ng-model="lf.usuario" class="form-control" id="usuario" placeholder="{{cp.textos.panelLogin.placeholderUsuario}}">
                    </div>
                    <div class="form-group">
                        <label for="clave">
                            {{cp.textos.panelLogin.labelClave}}
                        </label>
                        <input type="password" ng-model="lf.clave" class="form-control" id="clave" placeholder="{{cp.textos.panelLogin.placeholderClave}}">
                    </div>
                    <div class="alert alert-warning" ng-show="lf.error">{{lf.error}}</div>
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fa {{cp.textos.panelLogin.iconoSubmit}}" aria-hidden="true"></i>
                        {{cp.textos.panelLogin.labelSubmit}}
                    </button>
                </form>
                </div><!-- /panel-body -->
            </div><!-- /panel -->
        </div>
    </div>
</div><!-- /container -->
