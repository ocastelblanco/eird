<div ng-controller="controladorContenido as cc">
  <ng-include src="cc.header"></ng-include>
  <div class="content-fluid contenidoCentral">
    <div class="row">
        <div class="col-sm-3 col-md-2">
             <div ng-include="cc.nav" class="menuLateral" ng-controller="menuLateral as ml"></div>
        </div>
        <div class="col-sm-9 col-md-10">
            <div ng-include="cc.central" class="contenidoDerecho"></div>
        </div>
    </div>
  </div>
  <ng-include class="navbar-fixed-bottom"src="cc.footer"></ng-include>
  <div class="modal-backdrop fade in pre-carga" ng-controller="preCarga as pc" ng-show="pc.activo" ng-init="pc.activo = true">
    <i class="fa fa-spinner fa-spin fa-10x fa-fw"></i>
    <span class="sr-only">Cargando...</span>
  </div>
</div> <!-- Controlador - contenedor -->
