<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar" ng-click="cancelar()"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">{{titulo}} <small>{{instrucciones}}</small></h3>
</div>
<div class="modal-body">
    <div class="form-horizontal">
        <div class="form-group">
            <label for="numCodigos" class="col-sm-4 control-label">{{textos.numCodigos}} *</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" id="numCodigos" placeholder="{{textos.numCodigos}}" ng-model="numCodigos" ng-init="numCodigos = 10" ng-required="true">
            </div>
            <div class="col-sm-5">&nbsp;</div>
        </div><!-- /.form-group -->
        
        <div class="form-group">
            <label for="fechaCodigos" class="col-sm-4 control-label">{{textos.fechaCodigos}} *</label>
            <div class="input-group col-sm-5 abreFecha">
                <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd" ng-model="fechaValidez" is-open="fechaAbierto" datepicker-options="fechaOpciones" ng-required="true" close-text="{{textos.cerrarFecha}}" id="fechaCodigos" ng-init="fechaValidez = ''">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-info" ng-click="abrirFecha()"><i class="fa fa-calendar"></i></button>
                </span>
            </div><!-- /.input-group -->
            <div class="col-sm-3">&nbsp;</div>
        </div><!-- /.form-group -->
        <div class="form-group">
            <label for="identifica" class="col-sm-4 control-label">{{textos.identificador}} *</label>
            <div class="col-sm-8">
                <input id="identifica" type="text" class="form-control" ng-model="identificador" ng-required="true" aria-describedby="helpBlock" placeholder="{{textos.identificador}}" ng-init="identificador = ''">
                <span id="helpBlock" class="help-block">{{textos.instruccionesIdentificador}}</span>
            </div>
        </div><!-- /.form-group -->
        <div class="form-group">
            <label for="observaciones" class="col-sm-4 control-label">{{textos.observaciones}}</label>
            <div class="col-sm-8">
                <textarea id="observaciones" ng-model="observaciones" placeholder="{{textos.observaciones}}" ng-required="false" class="form-control" rows="3"></textarea>
            </div>
        </div><!-- /.form-group -->
    </div><!-- /.form-horizontal -->
</div><!-- /.modal-body -->
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="aceptar()" ng-disabled="valido()">
        {{textos.botonAceptar}}
    </button>
    <button class="btn btn-default" type="button" ng-click="cancelar()">
        {{textos.botonCancelar}}
    </button>
    </button>
</div><!-- /.modal-footer -->
